<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>User List</title>
</head>
<body>
<div layout:fragment="content">

			<div class="wrapper">
            <div class="container">
					
								<table id="datatable" class="table table-striped table-bordered">
									<thead>
										<tr>
											<th th:text="#{id}">ID</th>
											<th th:text="#{name}">Name</th>
											<th th:text="#{gender}">Gender</th>
											<th th:text="#{age}">Age</th>
											<th th:text="#{email}">Email</th>
										</tr>
									</thead>
										<tr th:each="U:${user}">
											<td th:text="${U.id}"></td>
											<td th:text="${U.name}"></td>
											<td th:text="${U.gender}"></td>
											<td th:text="${U.age}"></td>
											<td th:text="${U.email}"></td>
											
										</tr>
									<tbody>
								
								</table>
								<div class="col-lg-6 col-md-6 col-sm-6" th:each="U:${user}">
									<p>User ID: <span th:text="${U.id}"></span></p>
									<p>User Name: <span th:text="${U.name}"></span></p>
									<p>User Gender: <span th:text="${U.gender}"></span></p>
									<p>User Age: <span th:text="${U.age}"></span></p>
									<p>User Email: <span th:text="${U.email}"></span></p>
								</div>
								
							</div>
						</div><!-- end col -->
					</div>
					<!-- end fragement content -->

</body>
</html>
